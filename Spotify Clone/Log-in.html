<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Log-in page</title>
    <link rel="stylesheet" type="text/css" href="Log-in.css">
    <script src="Log-in.js"></script>
</head>
<body>
    <div id="nav">
        <div id="spotify">
            <a href="home.html" style="text-decoration: none;" ><i class="fa-brands fa-spotify fa-2xl" style="color: #ffffff;"></i>
            Spotify</a>
        </div>
    </div>

    <div id="body">
        <div id="heading">Log in to Spotify</div>
        <div id="quickSignin">
            
            <div class="signin" id="google"><p>Sign up with Google</p></div>
            <div class="signin" id="facebook"><p>Sign up with Facebook</p></div>
            <div class="signin" id="apple"><p>Sign up with Apple</p></div>
            <div class="signin" ><p>Continue with phone number</p></div>

        </div>
        <hr style="border: 0.5px solid rgb(41, 41, 41);">

        <div id="form">
            <form>
                <p id="label"><label>Email or username</label></p>
                <input placeholder="Email or username" id="input">
                <p id="label"><label>Password</label></p>
                <input placeholder="Password" id="input" type="password">
                
                <button type="submit" id="submit">Log in</button>
            </form>
        </div>
        <p style="text-align: center;"><a href="#">Forgot your password?</a></p>
        <br>
        <hr style="border: 0.5px solid rgb(41, 41, 41);">
        <br>
        <p id="already">Don't have an account? <a href="sign-up.html" id="login">Sign up for Spotify</a></p>

    </div>

    <div id="footer">
        <p id="footer1">This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
    </div>
</body>
</html>
