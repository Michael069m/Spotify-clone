<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign-up page</title>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <script src="sign-up.js"></script>
</head>
<body>
    <div id="nav">
        <div id="spotify">
            <a href="home.html" style="text-decoration: none; color: #ffffff;"><i class="fa-brands fa-spotify fa-2xl" style="color: #ffffff;"></i>
                Spotify</a>
        </div>
    </div>

    <div id="body">
        <div id="heading">Sign up to start listening</div>
        <br>
        <br>
        <div id="form">
            <form>
                <p id="label"><label>Email address</label></p>
                <input placeholder="name@domain.com" id="input">
                <div id="error"></div>
                <p id="alt"><a href="#" id="ph-alt">Use phone number instead.</a></p>
                <button type="submit" id="submit">Next</button>
            </form>

            

            <div id="quickSignin">
                <div id="or">
                    <hr>
                    <p id="or-p">or</p>
                    <hr>
                </div>
                <div class="signin" id="google"><p>Sign up with Google</p></div>
                <div class="signin" id="facebook"><p>Sign up with Facebook</p></div>
                <div class="signin" id="apple"><p>Sign up with Apple</p></div>
                <br>
                <hr style="border: 0.5px solid rgb(41, 41, 41);">
                <br>
                <p id="already">Already have an account? <a href="Log-in.html" id="login">Log in here.</a></p>

                <br>
                <br>
            </div>
            
        </div>
    </div>

    <div id="footer">
        <p id="footer1">This site is protected by reCAPTCHA and the Google</p>
        <p id="footer2"><u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
    </div>
</body>
</html>
